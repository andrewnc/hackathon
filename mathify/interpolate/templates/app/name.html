<head>
<script src="https://www.desmos.com/api/v0.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
</script>
<link rel="icon" href="https://cdn3.iconfinder.com/data/icons/databases-2/512/function-512.png">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<title>MATHIFY</title>
</head>


<div class='container' style="padding-top:100px;">
	<div class='row'>
		<div class='col-md-6 col-md-offset-2' style='text-align:center;'>
			<h2 style="position:relative;left:92px;">{{text}}</h2>
			<div id="calculator" style="width: 800px; height: 400px;"></div>
		</div>
	</div>
	<div id="math_latex" class='row'>
		$$
	</div>
	<script>
	var latex_div = document.getElementById('math_latex');
	var elt = document.getElementById('calculator');
	var calculator = Desmos.Calculator(elt, {expressions: false, settingsMenu: false, zoomButtons: true, border: true});
	calculator.setMathBounds({left: -3500, right: 6500, bottom: -2000, top: 3000});
	{% for l in letters %}
		{% for c in l %}
			calculator.setExpression({latex:"{{c}}", color:"#000000"});
			test = "{{c}}";
			test = test.replace(/\.[^\(|^t]*/g, "");
			latex_div.innerHTML += test + "\\\\";
		{% endfor %}
	{% endfor %}
	latex_div.innerHTML += "$$"
	</script>
</div>
